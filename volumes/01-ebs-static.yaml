apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static 
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 20Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-0025fc73448d87d1a
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static # we should give volume name for PV
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi  
---
apiVersion: v1
kind: Pod
metadata:
  name: ebs-static
spec:
  containers:
  - name: nginx
    image: nginx 
    volumeMounts: # docker run -v hostpath:containerpath 
    - name: persistent-storage
      mountPath: /data
  volumes:
  - name: ebs-static 
    persistentVolumeClaim:
      claimName: ebs-static     